<h1>{{ voice.dayily_voice }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'teamInfo:vote' voice.id %}" method="post">
{% csrf_token %}
{% for choice in voice.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}">{{ choice.choice_reason }}</label><br />
{% endfor %}
<input type="submit" value="Vote" />
</form>
